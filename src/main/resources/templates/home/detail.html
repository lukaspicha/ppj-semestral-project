<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2 th:text="${country.name}"></h2>
    <h4>Průměry</h4>
    <ul th:each="cityData: ${weatherData}">
        <li th:text="${cityData.key.name}"></li>
        <ul th:each="weatherAverages: ${cityData.value}">
            <p th:text="'Průměry od: ' + ${#dates.format(weatherAverages.measuredFrom, 'dd.MM.yyyy HH:mm')}"></p>
            <ul>
                <li th:text="'Teplota: ' + ${weatherAverages.tempAvg}"></li>
                <li th:text="'Tlak: ' + ${weatherAverages.pressureAvg}"></li>
                <li th:text="'Vlhkost: ' + ${weatherAverages.humidityAvg}"></li>
            </ul>
        </ul>
    </ul>

    <table th:each="measData: ${lines}"  border="1">
        <tr>
            <td th:text="${#dates.format(measData.key, 'dd.MM.yyyy HH:mm:ss')}"></td>
            <td th:each="cityMeas: ${measData.value}" th:text="'CityId: ' + ${cityMeas.openWeatherMapName} + ' Tlak: ' + ${cityMeas.pressure} + ' Teplota: ' + ${cityMeas.temp} + ' Vlhkost: ' + ${cityMeas.humidity}"></td>

        </tr>
    </table>






</body>
</html>
